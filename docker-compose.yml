  front:
    container_name: vue-front
    build:
      context: ./front-tools
    ports:
      - "5173:5173"
    restart: on-failure
    environment:
      - VITE_BACKEND_URL=http://django-back:8000
      - NODE_ENV=development

volumes:
    postgres_data:
      name: postgres_data
      driver: local